<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-body ">
                <div class="form mt-3">
                    <div class="row">
                        <div class="container">
                            <div class="card cardStyle m-4" *ngFor="let item of listadoPreguntas">
                                <div class="card-body">
                                  <h5 class="card-title">{{ item.valorPregunta }}</h5>
                                  <div *ngFor="let data of item.valorRespuesta" class="form-check">
                                    <input  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
                                    <label class="form-check-label" for="flexRadioDefault1">{{ data }}</label>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
