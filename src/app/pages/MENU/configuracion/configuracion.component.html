
<div class="container">
    <div class="card d-flex justify-content-center align-items-center" style="display: inline-block; margin: 0 auto; width: 60%;">
        <form [formGroup]="formConfiguracion" id="form" style="display: inline-block; margin: 0 auto; width: 50%;">
            <div class="row">
                <h3 class="form-label mt-2 text-center" id="title">Configuración del Menú</h3>
                <hr>
                <div class="mt-2">
                    <label class="form-label">Menú</label>
                    <select [(ngModel)]='ngSelectM' class="form-select" id="menu" formControlName="menu" >
                        <option value="0" disabled selected>Selecciona</option>
                        <option *ngFor="let e of listaMenu" [value]="e.id">
                            {{ e.nombre }}
                        </option>
                    </select>
                </div>
                <div class="mt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="cargo" name="cargo" formControlName="cargo" value="1" [(ngModel)]="selectedOption" (click)="cambiarUno()">
                        <label class="form-check-label" for="cargo">Cargo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="colaborador" name="colaborador" formControlName="colaborador" value="2" [(ngModel)]="selectedOption" (click)="cambiarDos()">
                        <label class="form-check-label" for="colaborador">Colaborador</label>
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label mt-2">Departamento</label>
                    <select [(ngModel)]='ngSelectD' class="form-select" id="departamento" formControlName="departamento" (change)="handleChange()" required>
                        <option value="0" disabled selected>Selecciona</option>
                        <option *ngFor="let e of listaDepartamento" [value]="e.id">
                            {{ e.nombre }}
                        </option>
                    </select>
                    <div class="alert alert-danger mt-2" [hidden]="departamento.valid || departamento.pristine">
                        Debes seleccionar un departamento
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">Cargo</label>
                    <select [(ngModel)]='ngSelectC' data-live-search="true" class="form-select" id="cargoSelect" formControlName="cargoSelect" >
                        <option value="0" disabled selected>Selecciona</option>
                        <option *ngFor="let e of listaCargo" [value]=" e.id ">
                            {{ e.nombre }}
                        </option>
                    </select>
                    <div class="alert alert-danger mt-2" [hidden]="cargoSelect.valid || cargoSelect.pristine">
                        Debes seleccionar un cargo
                    </div>
                </div>
                <div class=" mt-2">
                    <label class="form-label mt-2">Colaborador</label>
                    <select [(ngModel)]='ngSelectU' class="form-select selectpicker" id="colaboradorSelect" formControlName="colaboradorSelect" required>
                        <option value="0" disabled selected>Selecciona</option>
                        <option *ngFor="let e of listaColaborador" [value]="e.id">
                            {{ e.nombres }} {{ e.apellidos }}
                        </option>
                    </select>
                    <div class="alert alert-danger mt-2" [hidden]="colaboradorSelect.valid || colaboradorSelect.pristine">
                        Debes seleccionar una opción
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary cancelar" data-bs-dismiss="modal" (click)="cancelar()">Cerrar</button> -->
                <button type="button" class="btn btn-success" id="submitButton" data-bs-dismiss="modal" (click)="guardar()" [disabled]="!formConfiguracion.valid">Agregar</button>
                <button type="button" class="btn btn-primary" id="btnActualizar" (click)="editar();"> Actualizar </button>
            </div>
        </form>
    </div>
</div>
