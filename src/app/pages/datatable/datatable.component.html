<div class="container table-responsive">
    <table datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>N°</th>
                <th>Oficina</th>
                <th>Departamento</th>
                <th>Nombre completo</th>
                <th>Cargo</th>
                <th>Último ingreso</th>
                <th>Acciones</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaColaborador">
                <td>{{ item.id }}</td>
                <td>{{ item.agencia }}</td>
                <td>{{ item.departamento }}</td>
                <td>{{ item.nombres }} {{item.apellidos}}</td>
                <td>{{ item.cargo }}</td>
                <td>{{ item.utlimoIngreso }}</td>
               <td style="text-align: center;">
                    <a type="button" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar" [routerLink]="['/dashboard/collaborator', item.id]">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a type="button" class="btn btn-outline-danger ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="eliminarColaborador(item.id)">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
