

<div class="container table-responsive">
    <div class="d-flex justify-content-end mb-2">
        <button type="button" class="btn btn-primary ml-2 mt-2" id="grupo" routerLink="/dashboard/configuracion" data-bs-target="#staticBackdrop" >
            <i class="bi bi-plus-lg"></i> Agregar configuración
        </button>
    </div>
    <div class="mx-auto loader" *ngIf="isLoading">
        <div class="orbe" style="--index: 0"></div>
        <div class="orbe" style="--index: 1"></div>
        <div class="orbe" style="--index: 2"></div>
        <div class="orbe" style="--index: 3"></div>
        <div class="orbe" style="--index: 4"></div>
    </div>
    <table *ngIf="!isLoading" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>N°</th>
                <th>Nombre completo</th>
                <th>Cargo</th>
                <th>Menu</th>
                <th>Último ingreso</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaConfiguracion">
                <td>{{ item.idConfig }}</td>
                <td>{{ item.nombres }} {{item.apellidos}}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.menu }}</td>
                <td>{{ item.fechaRegistro }}</td>
               <td style="text-align: center;">
                    <a  data-bs-toggle="tooltip" data-bs-placement="top" title="Editar" (click)="editar(item)" [routerLink]="['/dashboard/configuracion', item.idConfig, item.colaborador_id, item.departamento_id, item.cargo_id, item.menu_id]">
                        <i class="bi bi-pencil-square" style="font-size: 1rem; color: cornflowerblue;"></i>
                    </a>
                    <!-- <a type="button" class="btn btn-outline-danger ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="eliminarColaborador(item.id)" *ngIf="Id != item.id">
                        <i class="bi bi-trash"></i>
                    </a> -->
                    <!-- <a type="button" class="btn btn-outline-warning ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Desbloquear" (click)="desbloquear(item.id)" *ngIf="item.intentos == 0">
                      <i class="bi bi-lock-fill"></i>
                    </a> -->
                </td>
            </tr>
            <tr *ngIf="listaConfiguracion.length === 0">
                <td colspan="6" style="text-align: center;">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
