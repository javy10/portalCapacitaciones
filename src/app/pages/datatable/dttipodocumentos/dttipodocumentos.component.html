<div class="mx-auto loader" *ngIf="isLoading">
    <div class="orbe" style="--index: 0"></div>
    <div class="orbe" style="--index: 1"></div>
    <div class="orbe" style="--index: 2"></div>
    <div class="orbe" style="--index: 3"></div>
    <div class="orbe" style="--index: 4"></div>
</div>

<div class="container table-responsive">
    <table *ngIf="!isLoading" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Tipo de documento</th>
                <th>Fecha registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaTipoDocumentos; let i = index;">
                <td>{{ item.id }}</td>
                <td>{{ item.tipo }}</td>
                <td>{{ item.created_at | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
               <td style="text-align: center;">
                    <a type="button" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"  [routerLink]="['/dashboard/tipo-documento', item.id]">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a type="button" class="btn btn-outline-danger ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="eliminarDocumento(item)">
                        <i class="bi bi-trash"></i>
                    </a>
                    <a type="button" class="btn btn-outline-warning ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Desbloquear" (click)="desbloquear(item.id)" *ngIf="item.habilitado == 'N'">
                        <i class="bi bi-lock-fill"></i>
                    </a>
                </td>
                
            </tr>
            <tr *ngIf="listaTipoDocumentos.length === 0">
                <td colspan="6">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
