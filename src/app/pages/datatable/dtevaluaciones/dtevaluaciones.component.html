<div class="mx-auto loader" *ngIf="isLoading">
    <div class="orbe" style="--index: 0"></div>
    <div class="orbe" style="--index: 1"></div>
    <div class="orbe" style="--index: 2"></div>
    <div class="orbe" style="--index: 3"></div>
    <div class="orbe" style="--index: 4"></div>
</div>

<div class="container table-responsive">
    <table *ngIf="!isLoading" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>N°</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Preguntas</th>
                <th>Grupos</th>
                <th>Fecha registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaEvaluaciones; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{ item.titulo }}</td>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.preguntas }}</td>
                <td>{{ item.grupos }}</td>
                <td>{{ item.created_at }}</td>
                <td style="text-align: center;">
                    <a type="button" class="" data-bs-toggle="tooltip" data-bs-placement="top" title="Agregar Pregunta" [routerLink]="['/dashboard/pregunta', item.id]">
                        <i class="bi bi-question-circle-fill" style="font-size: 1rem; color: rgb(12, 204, 5);"></i>
                    </a>
                    <a type="button" class="ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar" [routerLink]="['/dashboard/collaborator', item.id]">
                        <i class="bi bi-pencil-square" style="font-size: 1rem; color: rgb(8, 134, 252);"></i>
                    </a>
                    <a type="button" class=" ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="eliminarDocumento(item)">
                        <i class="bi bi-trash" style="font-size: 1rem; color: rgb(252, 13, 13);"></i>
                    </a>
                </td>
            </tr>
            <tr *ngIf="listaEvaluaciones.length === 0">
                <td colspan="7">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
