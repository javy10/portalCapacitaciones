<div class="container table-responsive">
    <div class="row">
        <div class="col-md-3 mb-2">
            <label class="form-label">Tipo de documento</label>
            <select [(ngModel)]='ngSelect' class="form-select" id="tipo" (change)="onItemSelected($event)">
                <option value="0" disabled selected>Selecciona</option>
                <option *ngFor="let e of listaTipoDocumentos" [value]=" e.id ">
                    {{ e.tipo }}
                </option>
            </select>
        </div>
    </div>
    
    <table  datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>N°</th>
                <th style="display: none;">id</th>
                <th>Título</th>
                <th>Habilitado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let item of listaDocumentos; let i = index;">
                <td style="text-align: center;">{{ i + 1 }}</td>
                <td style="display: none;">{{ item.id }}</td>
                <td>{{ item.titulo }}</td>
                <td style="text-align: center;">{{ item.habilitado }}</td>
               <td style="text-align: center;">
                    <a type="button" class="ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Habilitar" (click)="habilitar(item)">
                        <i class="bi bi-check-square" style="font-size: 1rem; color: rgb(3, 203, 253);"></i>
                    </a>
                </td>
            </tr>
            <tr *ngIf="listaDocumentos.length === 0">
                <td colspan="5" style="text-align: center;">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
