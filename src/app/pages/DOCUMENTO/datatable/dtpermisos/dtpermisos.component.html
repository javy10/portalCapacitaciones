
<div class="mx-auto loader" *ngIf="isLoading">
    <div class="orbe" style="--index: 0"></div>
    <div class="orbe" style="--index: 1"></div>
    <div class="orbe" style="--index: 2"></div>
    <div class="orbe" style="--index: 3"></div>
    <div class="orbe" style="--index: 4"></div>
</div>
<div class="container table-responsive">
    <table *ngIf="!isLoading" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Titulo documento</th>
                <th>Colaborador</th>
                <th>Departamento</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaPermisos">
                <td>{{ item.id }}</td>
                <td>{{ item.titulo }}</td>
                <td>{{ item.nombres }} {{item.apellidos}}</td>
                <td>{{ item.nombre }}</td>
               <td style="text-align: center;">
                    <a  data-bs-toggle="tooltip" data-bs-placement="top" title="Editar" [routerLink]="['/dashboard/permisos', item.id, item.documento_id, item.permiso_id]">
                        <i class="bi bi-pencil-square" style="font-size: 1rem; color: cornflowerblue;"></i>
                    </a>
                    <a type="button" class=" ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="eliminar(item.id)">
                        <i class="bi bi-trash" style="font-size: 1rem; color: rgb(248, 57, 57);"></i>
                    </a>
                    <!-- <a type="button" class="btn btn-outline-warning ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Desbloquear" (click)="desbloquear(item.id)" *ngIf="item.intentos == 0">
                      <i class="bi bi-lock-fill"></i>
                    </a> -->
                </td>
            </tr>
            <tr *ngIf="listaPermisos.length === 0">
                <td colspan="5" style="text-align: center;">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
