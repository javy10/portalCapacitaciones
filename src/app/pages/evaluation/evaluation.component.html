<div class="card">
    <div class="card-header mb-4">
      <Strong>Evaluación para colabaoradores</Strong>
    </div>
    <div class="card-body">
        <form [formGroup]="formEvaluation" class="row g-3">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <label class="form-label">Título</label>
                        <input type="text" formControlName="titulo" class="form-control" placeholder="Ingresa el titulo">
                        <div class="alert alert-danger mt-2" [hidden]="titulo.valid || titulo.pristine">
                            El Título es obligatorio
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <label class="form-label">Descripción general</label>
                        <input type="text" formControlName="descripcion" class="form-control" placeholder="Ingresa los descripcion">
                        <div class="alert alert-danger mt-2" [hidden]="descripcion.valid || descripcion.pristine">
                            La descripción es obligatoria
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label">Calificación mínima</label>
                        <input type="text" formControlName="calificacion" class="form-control" placeholder="Ingresa calificación">
                        <div class="alert alert-danger mt-2" [hidden]="calificacion.valid || calificacion.pristine">
                            La calificación mínima es obligatoria
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label">Intentos</label>
                        <select class="form-select" id="intentos" name="intentos" >                            
                            <option selected value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <div class="alert alert-danger mt-2" [hidden]="intentos.valid || intentos.pristine">
                            Debes seleccionar la cantidad de intentos
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Minutos de evaluación ( Vacío = Sin límite )</label>
                        <input type="text" id="minutos" formControlName="minutos" class="form-control" placeholder="Ingresa los minutos">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">¿Asignar preguntas y respuestas aleatoriamente?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Si</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" form="formColaborador" [disabled]="formEvaluation.invalid">
                            Guardar
                        </button>
                        <button type="button" class="btn btn-secondary ms-2">
                            Cancelar
                        </button>
                    </div>
                </div>
        </form>
        <hr>
        <app-tabs></app-tabs>
    </div>
</div>
