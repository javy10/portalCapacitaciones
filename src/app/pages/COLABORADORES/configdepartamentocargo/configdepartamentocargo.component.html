<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="form mt-3">
                    <div class="row">
                        <h1 class="card-title text-center titulo" id="title">Configuración de departamentos</h1>
                        <div class="col-md-4 mb-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mt-4" style="text-align: center;">Departamentos</h5>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
                            </div>
                            <form [formGroup]="formCargos" class="row g-3 ">
                                <table [ngClass]="{'table-responsive': true}" id="tabla1"  datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover" id="table">
                                    <thead>
                                        <tr>
                                            <th>N°</th>
                                            <th style="display: none;">N°</th>
                                            <th>Departamento</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of listaDepartamentos; let i = index;" (click)="obtenerValorFila(item)">
                                            <td >{{ i + 1 }}</td>
                                            <td class="depart" style="display: none;">{{ item.id }}</td>
                                            <td >{{ item.nombre }}</td>
                                        </tr>
                                        <tr *ngIf="listaDepartamentos.length === 0">
                                            <td colspan="3" style="text-align: center;">No hay registros</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>        
                        </div>
                        <div class="col-md-8 mb-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mt-4" style="text-align: center;">Cargos</h5>
                                <button type="button" id="btnAgregarCargo" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" disabled>Agregar</button>
                            </div>
                            <form [formGroup]="formCargos" class="row g-3 ">
                                <table [ngClass]="{'table-responsive': true}"  datatable="datatable" [dtOptions]="dtOptions1" [dtTrigger]="dtTrigger1" class="table table-striped table-bordered row-border hover" id="table">
                                    <thead>
                                        <tr>
                                            <th>N°</th>
                                            <th style="display: none;">N°</th>
                                            <th>Cargos</th>
                                            <th>Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of listaCargos; let i = index;">
                                            <td >{{ i + 1 }}</td>
                                            <td class="cargo" style="display: none;">{{ item.id }}</td>
                                            <td >{{ item.nombre }}</td>
                                            <td style="text-align: center;">
                                                <a type="button" class=" ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="eliminarCargo(item.id)" *ngIf="Id != item.id">
                                                    <i class="bi bi-trash" style="font-size: 0.7rem; color: rgb(248, 29, 29);"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr *ngIf="listaCargos.length === 0">
                                            <td colspan="3" style="text-align: center;">No hay registros</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar departamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formDepartamento" class="row g-3 ">
                <div class="col-md-12 mb-2">
                    <label class="form-label">Nombre</label>
                    <input type="text" formControlName="nombre" id="nombre" class="form-control" placeholder="Ingresa el nombre del departamento" >
                    <div class="alert alert-danger mt-2" [hidden]="nombre.valid || nombre.pristine">
                        El nombre es obligatorio
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Cerrar</button>
            <button type="submit" class="btn btn-success" [disabled]="!formDepartamento.valid" (click)="guardar()" data-bs-dismiss="modal">Guardar</button>
        </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar cargo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formCargos" class="row g-3 ">
                <div class="col-md-12 mb-2">
                    <label class="form-label">Nombre</label>
                    <input type="text" formControlName="nombreC" id="nombreC" class="form-control" placeholder="Ingresa el nombre del cargo" >
                    <div class="alert alert-danger mt-2" [hidden]="nombreC.valid || nombreC.pristine">
                        El nombre es obligatorio
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Cerrar</button>
            <button type="submit" class="btn btn-success" [disabled]="!formCargos.valid" (click)="guardarC()" data-bs-dismiss="modal">Guardar</button>
        </div>
        </div>
    </div>
</div>
