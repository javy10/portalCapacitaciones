
<div class="mx-auto loader" *ngIf="isLoading">
    <div class="orbe" style="--index: 0"></div>
    <div class="orbe" style="--index: 1"></div>
    <div class="orbe" style="--index: 2"></div>
    <div class="orbe" style="--index: 3"></div>
    <div class="orbe" style="--index: 4"></div>
</div>
<div class="container table-responsive">
    <table *ngIf="!isLoading" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>N°</th>
                <th>Evaluación</th>
                <th>Colaborador</th>
                <th>Intentos</th>
                <th>Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaColaboradorIntentos; let i = index;">
                <td style="text-align: center;">{{ i + 1 }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.nombreCompleto }}</td>
                <td style="text-align: center;">{{ item.intentos }}</td>
               <td style="text-align: center;">
                    <a type="button" class="ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Desbloquear" (click)="desbloquear(item)" >
                      <i class="bi bi-lock-fill" style="font-size: 1rem; color: rgb(248, 208, 29);"></i>
                    </a>
                </td>
            </tr>
            <tr *ngIf="listaColaboradorIntentos.length == 0">
                <td colspan="5" style="text-align: center;">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
