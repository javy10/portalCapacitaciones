<div class="mx-auto loader" *ngIf="isLoading">
    <div class="orbe" style="--index: 0"></div>
    <div class="orbe" style="--index: 1"></div>
    <div class="orbe" style="--index: 2"></div>
    <div class="orbe" style="--index: 3"></div>
    <div class="orbe" style="--index: 4"></div>
</div>

<div class="container table-responsive">
    <table *ngIf="!isLoading" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>N°</th>
                <th>Título</th>
                <th>Fecha Inicio</th>
                <th>Fecha Cierre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaGrupo; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{ item.titulo }}</td>
                <td>{{ item.fechaInicio }}</td>
                <td>{{ item.fechaCierre }}</td>
                <td style="text-align: center;">
                    <!-- <a type="button" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar" [routerLink]="['/dashboard/collaborator', item.id]">
                        <i class="bi bi-pencil-square"></i>
                    </a> -->
                    <a type="button" class="btn btn-outline-danger ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="eliminarGrupo(item)">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            <tr *ngIf="listaGrupo.length === 0">
                <td colspan="7">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
