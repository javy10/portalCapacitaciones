<div class="mx-auto loader" *ngIf="isLoading">
    <div class="orbe" style="--index: 0"></div>
    <div class="orbe" style="--index: 1"></div>
    <div class="orbe" style="--index: 2"></div>
    <div class="orbe" style="--index: 3"></div>
    <div class="orbe" style="--index: 4"></div>
</div>

<div class="container table-responsive">
    <table *ngIf="!isLoading" id="table" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>N°</th>
                <th>Título</th>
                <th>Descripción</th>                
                <th>Grupo</th>
                <th>N° de preguntas</th>
                <th>Fecha registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaEvaluacionesDeshabilitadas; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.grupo }}</td>
                <td>{{ item.cantidadPreguntas }}</td>
                <td>{{ item.created_at | date: 'yyyy-MM-dd HH:mm:ss'  }}</td>
                <td style="text-align: center;">
                    <a *ngIf="item.habilitado == 'N'" type="button" class="" data-bs-toggle="tooltip" data-bs-placement="top" title="Habilitar" (click)="habilitar(item.id)">
                        <i class="bi bi-check2-circle" style="font-size: 1rem; color: rgb(12, 204, 5);"></i>
                    </a>
                </td>
            </tr>
            <tr *ngIf="listaEvaluacionesDeshabilitadas.length == 0">
                <td colspan="7">No hay registros</td>
            </tr>
        </tbody>
    </table>
</div>
