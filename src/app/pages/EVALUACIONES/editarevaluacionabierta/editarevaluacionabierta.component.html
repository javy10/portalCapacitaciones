
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12 mb-2 mt-4">
                    <h5 class="mt-4" style="text-align: center;">Listado de preguntas</h5>
                    <form class="row g-3 ">
                        <table id="table" *ngIf="!isLoading" datatable="datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
                            <thead>
                                <tr>
                                    <th>NÂ°</th>
                                    <th>Pregunta</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listaPreguntas; let i = index;" (click)="seleccionarFila(i)">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ item.valorPregunta }}</td>
                                    <td style="text-align: center;">
                                        <a type="button" class=" ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar" (click)="deshabilitar(item)">
                                            <i class="bi bi-trash" style="font-size: 1rem; color: rgb(252, 13, 13);"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr *ngIf="listaPreguntas.length === 0">
                                    <td colspan="3">No hay registros</td>
                                </tr>
                            </tbody>
                        </table>
                    </form>        
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <h5 class="mt-4" style="text-align: center;">Editar preguntas</h5>
                    <form  class="row g-3 ">
                        <label for="pregunta" class="form-label">Pregunta</label>
                        <input type="text" id="id" class="form-control" hidden>
                        <input type="text" id="pregunta" class="form-control">
                        <button type="button" class="btn btn-success" (click)="editar()">Actualizar</button>
                    </form>        
                </div>
            </div>
        </div>
    </div>
</div>
