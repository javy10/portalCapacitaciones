<div class="mx-auto loader" *ngIf="isLoading">
    <div class="orbe" style="--index: 0"></div>
    <div class="orbe" style="--index: 1"></div>
    <div class="orbe" style="--index: 2"></div>
    <div class="orbe" style="--index: 3"></div>
    <div class="orbe" style="--index: 4"></div>
</div>
<div class="timer">
  <p>
    <span id="days"></span> dias /
    <span id="hours"></span> horas /
    <span id="minutes"></span> minutos /
    <span id="seconds"></span> segundos
  </p>
</div>
<div class="row">
    <div class="col-lg-12">
      <div *ngIf="!isLoading" class="card ">
        <div class="card-body ">
          <h5 class="card-title text-center">{{ tituloEvaluacion }}</h5>
          <div class="form" id="myForm">
            <div class="row">
              <div #container class="container">
                <div *ngFor="let pregunta of listadoPreguntas; let i = index;">
                    <div class="card-body">
                      <h5 class="card-title">{{ pregunta.valorPregunta }}</h5>
                      <ng-container>
                        <div class="mb-3" *ngFor="let respuesta of pregunta.valorRespuestas">
                          <input type="input" class="form-control" #inputRespuesta (input)="guardarRespuesta(pregunta.pregunta_id, pregunta.valorPregunta, pregunta.respuesta_id, inputRespuesta.value)" aria-describedby="emailHelp" placeholder="Ingresa una respuesta que consideres aceptable...">
                        </div>
                      </ng-container>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-success" id="btnGuardarQuiz" (click)="guardarRespuestas()" *ngIf="listadoPreguntas">Guardar respuestas</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
