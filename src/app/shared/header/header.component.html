<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a routerLink="/" class="logo d-flex align-items-center">
            <img src="./assets/img/logo.png" alt="">
            <span class="d-none d-lg-block"> ACACYPAC</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn" id="ocuultar"></i>
    </div>

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <!-- <img src="" alt="Profile" class="rounded-circle"> -->
                    <img src="{{avatar}}" id="img" class="rounded-circle" alt="..." />
                    <span class="d-none d-md-block dropdown-toggle ps-2 spanText">{{ nombre }} {{ apellido }} <span>( {{ agencia }} )</span></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>{{ nombre }} {{ apellido }}</h6>
                        <span id="elementos"></span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" (click)="perfil()">
                        <i class="bi bi-person"></i>
                        <span>Mi perfil</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a class="dropdown-item d-flex align-items-center" routerLink="/dashboard/configuracion">
                        <i class="bi bi-gear"></i>
                        <span>Configuración</span>
                        </a>
                    </li> -->
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" (click)="logout()">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </nav>
</header>
