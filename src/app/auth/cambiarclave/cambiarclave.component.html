<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4 background-radial-gradient overflow-hidden">
    <div class="container-fluid h-custom ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 position-relative">
              <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
              <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                <div class="wrapper bg-glass">
                  <div class="container_img">
                    <img src="../../../assets/img/logo.png" alt="" >
                  </div>
                  <div class="text-center mt-4 name">
                    Ingresar nueva clave
                  </div>
                  <form class="p-3 mt-3" id="cambiarClave" [formGroup]="form" (ngSubmit)="cambiarClave()">
                      <div class="form-group form-field d-flex align-items-center">
                          <span class="fas fa-key"></span>
                          <input type="password" name="clave" formControlName="clave" id="clave" class="form-control" placeholder="Ingresa tu nueva clave" maxlength="50">
                      </div>
                      <div class="invalid-feedback">Ingresa la nueva contrase√±a</div>
                      <button class="btn mt-3" type="submit" id="guardarClaveNueva" [disabled]="form.invalid">Cambiar clave</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
  </section>
