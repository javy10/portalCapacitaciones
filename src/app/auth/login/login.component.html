<div class="overlay">
    <form class="needs-validation" [formGroup]="loginForm" (ngSubmit)="login()" id="loginForm" novalidate>
        <div class="con">
            <header class="head-form">
                <h2>Bienvenidos</h2>
                <p>Portal de Capacitaciones</p>
            </header>
            <br />
            <div class="field-set">
                <span class="input-item"><i class="bi bi-person-circle"></i></span>
                <input class="form-input" id="txt-input" type="text" placeholder="# DUI" (keypress)="validateFormat($event)" maxlength="10" required />
                <br />
                <span class="input-item"><i class="bi bi-key"></i></span>
                <div class="invalid-feedback">Ingresa tu número de documento</div>
                <input class="form-input" type="password" placeholder="Contraseña" id="pwd" name="password" maxlength="25" required />
                <span><i class="bi bi-eye" aria-hidden="true" type="button" id="eye" (click)="seleccionar()"></i></span>
                <div class="invalid-feedback">Ingresa la clave!</div>
                <br />
                <button class="log-in" type="submit" id="login">Iniciar Sesión</button>
            </div>
            <div class="other">
                <a class="btn submits frgt-pass" >¿Olvidaste la contraseña?</a>
            </div>
        </div>
    </form>
</div>
